<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Snake Game</title>
    <style>
        body {
             padding: 0;
             margin: 0;
            
        }
        canvas {
            border: 1px solid #000;
        }
        button {
            font-size: 16px;
            margin: 5px;
        }
        .xyz{
            
            font-family: 'Arial', sans-serif;
            margin: auto;
            width: max-content;
        }
        table{
            margin: auto;
            
        }
        .fa-solid{
            font-size: 30px;
            margin: 10px;
          
        }
      
    </style>
</head>
<body>
    <div class="xyz">

    <h1>Snake Game</h1>
    <p>Score: <span id="score">0</span></p>
    <canvas id="snakeCanvas" width="350" height="350"></canvas>


</div>

    <br>


        <table>
            <tr><td></td> <td> <button onclick="changeDirection('UP')"><i class="fa-solid fa-arrow-up"></i></button></td> <td></td></tr>
            <tr><td> <button onclick="changeDirection('LEFT')"><i class="fa-solid fa-arrow-left-long"></i></button></td> <td> </td> <td> <button onclick="changeDirection('RIGHT')"><i class="fa-solid fa-arrow-right"></i></button></td></tr>
            <tr><td></td> <td> <button onclick="changeDirection('DOWN')"><i class="fa-solid fa-arrow-down"></i></button></td> <td></td></tr>
        </table>
        
    
    

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;

        let snake = [];
        snake[0] = { x: 10 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };

        let d;
        let score = 0;

        function changeDirection(direction) {
            d = direction;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // move the snake
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d === "LEFT") snakeX -= box;
            if (d === "UP") snakeY -= box;
            if (d === "RIGHT") snakeX += box;
            if (d === "DOWN") snakeY += box;

            // check for collision with food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById("score").textContent = score;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                // remove the tail
                snake.pop();
            }

            // create new head
            const newHead = {
                x: snakeX,
                y: snakeY
            };

            // check for collision with walls or itself
            if (
                snakeX < -20 ||
                snakeY < -20 ||
                snakeX > canvas.width+10 ||
                snakeY > canvas.height+10 ||
                collision(newHead, snake)
            ) {
                // reset the game
                resetGame();
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            alert("Game Over! Your score: " + score);
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            score = 0;
            document.getElementById("score").textContent = score;
        }

        function game() {
            draw();
            // call the game function every 100 milliseconds
            setTimeout(game, 100);
        }

        game();
    </script>

</body>
</html>
